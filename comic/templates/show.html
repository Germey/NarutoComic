<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ content.title }}</title>
    <link href="/static/css/juheweb.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>
</head>
<body>
<div id="bg">
    <a href="#" class="nextImageBtn" title="下一张"></a>
    <a href="#" class="prevImageBtn" title="上一张"></a>
    <img src="{{ base }}/{{ images.first.url }}" width="1680" height="1050"
         alt="{{ content.title }}第{{ images.first.page }}页" title="{{ content.title }}第{{ images.first.page }}页"
         id="bgimg"/>
</div>

<div id="preloader">
    <img src="/static/images/ajax-loader_dark.gif" width="32" height="32"/>
</div>
<div id="img_title"></div>

<div id="toolbar">
    <a href="#" title="Maximize" onClick="ImageViewMode('full');return false">
        <img src="/static/images/toolbar_fs_icon.png" width="50" height="50"/>
    </a>
</div>
<div id="menu">
    {% include 'nav.html' %}
</div>
<div id="menu-wrap">
    {% include 'nav.html' %}
</div>
<div id="thumbnails_wrapper">
    <div id="outer_container">
        <div class="thumbScroller">
            <div class="container">
                {% for image in images %}
                    <div class="content">
                        <div>
                            <a href="{{ base }}/{{ image.url }}">
                                <img src="{{ base }}/{{ image.url }}/thumb"
                                     title="{{ content.title }}第{{ image.page }}页"
                                     alt="{{ content.title }}第{{ image.page }}页" class="thumb"/>
                            </a>
                        </div>
                    </div>
                {% endfor %}
                <div class="content">
                    <div>
                        {% if next %}
                            <a href="/{{ next.name }}" class="next">下一话:{{ next.title }}</a>
                        {% else %}
                            <a href="/" class="next">全剧终</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/juheweb.js"></script>
</body>
</html>
